services:
  - type: web
    name: autoqa-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: "10000"
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: autoqa-db
          property: connectionString
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: LLM_PROVIDER
        value: "groq"
      - key: LLM_API_KEY
        sync: false
      - key: AUTO_MERGE_ENABLED
        value: "false"

databases:
  - name: autoqa-db
    plan: free
    databaseName: autoqa
    user: autoqa

